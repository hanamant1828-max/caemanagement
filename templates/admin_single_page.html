<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMarket Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .admin-header { background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); }
        .stats-card { border: none; box-shadow: 0 2px 15px rgba(0,0,0,0.08); }
        .vehicle-table { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .btn-primary { background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); border: none; }
        .form-control, .form-select { border: 2px solid #e9ecef; border-radius: 8px; }
        .form-control:focus, .form-select:focus { border-color: #007bff; box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.15); }
        .modal-content { border: none; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .modal-header { background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); border-radius: 15px 15px 0 0; }
        .image-preview { width: 80px; height: 60px; object-fit: cover; border-radius: 8px; }
        .upload-slot { border: 2px dashed #007bff; border-radius: 8px; padding: 20px; text-align: center; cursor: pointer; }
        .upload-slot:hover { background: #f8f9ff; }
        .notification { position: fixed; top: 20px; right: 20px; z-index: 9999; }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="admin-header text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-0"><i class="fas fa-car me-2"></i>AutoMarket Admin</h2>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-light" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-4">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-car fa-2x text-primary mb-2"></i>
                        <h3 class="text-primary mb-1" id="totalVehicles">0</h3>
                        <h6 class="text-muted mb-0">Total Vehicles</h6>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                        <h3 class="text-success mb-1" id="availableVehicles">0</h3>
                        <h6 class="text-muted mb-0">Available</h6>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-handshake fa-2x text-warning mb-2"></i>
                        <h3 class="text-warning mb-1" id="soldVehicles">0</h3>
                        <h6 class="text-muted mb-0">Sold</h6>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-dollar-sign fa-2x text-info mb-2"></i>
                        <h3 class="text-info mb-1" id="inventoryValue">₹0</h3>
                        <h6 class="text-muted mb-0">Inventory Value</h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vehicle Management -->
        <div class="vehicle-table">
            <div class="card-header bg-white border-bottom">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h5 class="mb-0"><i class="fas fa-list me-2 text-primary"></i>Vehicle Inventory</h5>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-primary" onclick="openVehicleModal()">
                            <i class="fas fa-plus me-2"></i>Add Vehicle
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover mb-0" id="vehiclesTable">
                    <thead class="table-light">
                        <tr>
                            <th>Image</th>
                            <th>Vehicle Details</th>
                            <th>Price</th>
                            <th>Mileage</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="vehicleTableBody">
                        <!-- Vehicles will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Vehicle Modal -->
    <div class="modal fade" id="vehicleModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header text-white">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-plus me-2"></i>Add New Vehicle
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="vehicleForm">
                        <div class="row g-4">
                            <!-- Basic Information -->
                            <div class="col-12">
                                <h6 class="text-primary mb-3"><i class="fas fa-info-circle me-2"></i>Basic Information</h6>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Category <span class="text-danger">*</span></label>
                                <select class="form-select" id="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Cars">Cars</option>
                                    <option value="Trucks">Trucks</option>
                                    <option value="Commercial Vehicles">Commercial Vehicles</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="status">
                                    <option value="available">Available</option>
                                    <option value="sold">Sold</option>
                                </select>
                            </div>

                            <!-- Vehicle Details -->
                            <div class="col-md-3">
                                <label class="form-label">Make <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="make" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Model <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="model" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Year <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="year" min="1900" max="2025" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Price (₹) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="price" min="0" step="1000" required>
                            </div>

                            <!-- Performance & Specs -->
                            <div class="col-md-6">
                                <label class="form-label">Mileage <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="mileage" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fuel Type</label>
                                <select class="form-select" id="fuel_type">
                                    <option value="">Select Fuel Type</option>
                                    <option value="Gasoline">Gasoline</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="Electric">Electric</option>
                                    <option value="Hybrid">Hybrid</option>
                                </select>
                            </div>

                            <!-- Description -->
                            <div class="col-12">
                                <label class="form-label">Description <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>

                            <!-- Contact Information -->
                            <div class="col-12">
                                <h6 class="text-primary mb-3 mt-2"><i class="fas fa-address-book me-2"></i>Contact Information</h6>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Contact Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="contact_name" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Contact Phone <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="contact_phone" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Contact Email</label>
                                <input type="email" class="form-control" id="contact_email">
                            </div>

                            <!-- Images Upload -->
                            <div class="col-12">
                                <h6 class="text-primary mb-3 mt-2"><i class="fas fa-images me-2"></i>Vehicle Images</h6>
                                <div class="row g-3" id="imageSlots">
                                    <!-- Image slots will be generated here -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveVehicle()">
                        <i class="fas fa-save me-2"></i>Save Vehicle
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let vehicles = [];
        let currentVehicleId = null;
        let isEditMode = false;
        let uploadedImages = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadVehicles();
            generateImageSlots();
        });

        // Load all vehicles
        async function loadVehicles() {
            try {
                const response = await fetch('/admin/api/vehicles');
                const data = await response.json();
                
                if (data.success) {
                    vehicles = data.vehicles;
                    renderVehicleTable();
                    updateStats();
                }
            } catch (error) {
                showNotification('Error loading vehicles', 'error');
            }
        }

        // Render vehicle table
        function renderVehicleTable() {
            const tbody = document.getElementById('vehicleTableBody');
            
            if (vehicles.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4 text-muted">
                            <i class="fas fa-car fa-2x mb-2"></i><br>
                            No vehicles found. Click "Add Vehicle" to get started.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = vehicles.map(vehicle => `
                <tr>
                    <td>
                        ${vehicle.images && vehicle.images.length > 0 
                            ? `<img src="/static/uploads/${vehicle.images[0]}" class="image-preview" alt="${vehicle.title}">`
                            : '<div class="bg-light rounded d-flex align-items-center justify-content-center text-muted" style="width: 80px; height: 60px;"><i class="fas fa-car"></i></div>'
                        }
                    </td>
                    <td>
                        <div>
                            <h6 class="mb-1">${vehicle.title}</h6>
                            <small class="text-muted">${vehicle.year} • ${vehicle.make} ${vehicle.model}</small>
                        </div>
                    </td>
                    <td><strong class="text-success">₹${Number(vehicle.price).toLocaleString()}</strong></td>
                    <td>${Number(vehicle.mileage).toLocaleString()} mi</td>
                    <td>
                        <span class="badge ${vehicle.status === 'available' ? 'bg-success' : 'bg-secondary'}">
                            ${vehicle.status === 'available' ? 'Available' : 'Sold'}
                        </span>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-warning" onclick="editVehicle('${vehicle.id}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteVehicle('${vehicle.id}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Update stats
        function updateStats() {
            const total = vehicles.length;
            const available = vehicles.filter(v => v.status === 'available').length;
            const sold = vehicles.filter(v => v.status === 'sold').length;
            const totalValue = vehicles
                .filter(v => v.status === 'available')
                .reduce((sum, v) => sum + Number(v.price), 0);

            document.getElementById('totalVehicles').textContent = total;
            document.getElementById('availableVehicles').textContent = available;
            document.getElementById('soldVehicles').textContent = sold;
            document.getElementById('inventoryValue').textContent = `₹${Math.round(totalValue/1000)}K`;
        }

        // Open modal for new/edit vehicle
        function openVehicleModal(vehicleId = null) {
            isEditMode = !!vehicleId;
            currentVehicleId = vehicleId;
            
            const modal = new bootstrap.Modal(document.getElementById('vehicleModal'));
            const modalTitle = document.getElementById('modalTitle');
            
            if (isEditMode) {
                modalTitle.innerHTML = '<i class="fas fa-edit me-2"></i>Edit Vehicle';
                loadVehicleData(vehicleId);
            } else {
                modalTitle.innerHTML = '<i class="fas fa-plus me-2"></i>Add New Vehicle';
                clearForm();
            }
            
            modal.show();
        }

        // Load vehicle data for editing
        async function loadVehicleData(vehicleId) {
            try {
                const response = await fetch(`/admin/api/vehicles/${vehicleId}`);
                const data = await response.json();
                
                if (data.success) {
                    populateForm(data.vehicle);
                }
            } catch (error) {
                showNotification('Error loading vehicle data', 'error');
            }
        }

        // Populate form with vehicle data
        function populateForm(vehicle) {
            document.getElementById('title').value = vehicle.title || '';
            document.getElementById('category').value = vehicle.category || '';
            document.getElementById('status').value = vehicle.status || 'available';
            document.getElementById('make').value = vehicle.make || '';
            document.getElementById('model').value = vehicle.model || '';
            document.getElementById('year').value = vehicle.year || '';
            document.getElementById('price').value = vehicle.price || '';
            document.getElementById('mileage').value = vehicle.mileage || '';
            document.getElementById('fuel_type').value = vehicle.fuel_type || '';
            document.getElementById('description').value = vehicle.description || '';
            document.getElementById('contact_name').value = vehicle.contact_name || '';
            document.getElementById('contact_phone').value = vehicle.contact_phone || '';
            document.getElementById('contact_email').value = vehicle.contact_email || '';
            
            // Handle images
            if (vehicle.images && vehicle.images.length > 0) {
                uploadedImages = vehicle.images.slice();
                updateImagePreviews();
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('vehicleForm').reset();
            uploadedImages = [];
            updateImagePreviews();
        }

        // Save vehicle
        async function saveVehicle() {
            const formData = new FormData();
            
            // Basic fields
            formData.append('title', document.getElementById('title').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('status', document.getElementById('status').value);
            formData.append('make', document.getElementById('make').value);
            formData.append('model', document.getElementById('model').value);
            formData.append('year', document.getElementById('year').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('mileage', document.getElementById('mileage').value);
            formData.append('fuel_type', document.getElementById('fuel_type').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('contact_name', document.getElementById('contact_name').value);
            formData.append('contact_phone', document.getElementById('contact_phone').value);
            formData.append('contact_email', document.getElementById('contact_email').value);
            
            // Add existing images
            uploadedImages.forEach(image => {
                formData.append('existing_images', image);
            });

            try {
                const url = isEditMode 
                    ? `/admin/api/vehicles/${currentVehicleId}` 
                    : '/admin/api/vehicles';
                const method = isEditMode ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(
                        isEditMode ? 'Vehicle updated successfully' : 'Vehicle added successfully', 
                        'success'
                    );
                    closeModal();
                    loadVehicles();
                } else {
                    showNotification(data.message || 'Error saving vehicle', 'error');
                }
            } catch (error) {
                showNotification('Error saving vehicle', 'error');
            }
        }

        // Edit vehicle
        function editVehicle(vehicleId) {
            openVehicleModal(vehicleId);
        }

        // Delete vehicle
        async function deleteVehicle(vehicleId) {
            if (!confirm('Are you sure you want to delete this vehicle?')) return;
            
            try {
                const response = await fetch(`/admin/api/vehicles/${vehicleId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Vehicle deleted successfully', 'success');
                    loadVehicles();
                } else {
                    showNotification(data.message || 'Error deleting vehicle', 'error');
                }
            } catch (error) {
                showNotification('Error deleting vehicle', 'error');
            }
        }

        // Generate image slots
        function generateImageSlots() {
            const container = document.getElementById('imageSlots');
            container.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const slotHtml = `
                    <div class="col-md-4">
                        <div class="upload-slot" onclick="triggerImageUpload(${i})" id="imageSlot${i}">
                            <i class="fas fa-plus fa-2x text-muted mb-2"></i>
                            <p class="mb-0 text-muted">Click to add image</p>
                            <input type="file" id="imageInput${i}" accept="image/*" style="display: none;" onchange="handleImageUpload(${i}, this)">
                        </div>
                    </div>
                `;
                container.innerHTML += slotHtml;
            }
        }

        // Trigger image upload
        function triggerImageUpload(index) {
            document.getElementById(`imageInput${index}`).click();
        }

        // Handle image upload
        function handleImageUpload(index, input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                uploadedImages[index] = file;
                updateImagePreviews();
            }
        }

        // Update image previews
        function updateImagePreviews() {
            for (let i = 0; i < 6; i++) {
                const slot = document.getElementById(`imageSlot${i}`);
                const image = uploadedImages[i];
                
                if (image) {
                    if (typeof image === 'string') {
                        // Existing image
                        slot.innerHTML = `
                            <img src="/static/uploads/${image}" class="img-fluid rounded" style="width: 100%; height: 150px; object-fit: cover;">
                            <button type="button" class="btn btn-sm btn-danger mt-2" onclick="removeImage(${i})">Remove</button>
                        `;
                    } else {
                        // New file
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            slot.innerHTML = `
                                <img src="${e.target.result}" class="img-fluid rounded" style="width: 100%; height: 150px; object-fit: cover;">
                                <button type="button" class="btn btn-sm btn-danger mt-2" onclick="removeImage(${i})">Remove</button>
                            `;
                        };
                        reader.readAsDataURL(image);
                    }
                } else {
                    slot.innerHTML = `
                        <i class="fas fa-plus fa-2x text-muted mb-2"></i>
                        <p class="mb-0 text-muted">Click to add image</p>
                        <input type="file" id="imageInput${i}" accept="image/*" style="display: none;" onchange="handleImageUpload(${i}, this)">
                    `;
                    slot.onclick = () => triggerImageUpload(i);
                }
            }
        }

        // Remove image
        function removeImage(index) {
            uploadedImages[index] = null;
            updateImagePreviews();
        }

        // Close modal
        function closeModal() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('vehicleModal'));
            modal.hide();
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            const notification = document.createElement('div');
            notification.className = `alert ${alertClass} alert-dismissible fade show`;
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Logout
        function logout() {
            window.location.href = '/admin/logout';
        }
    </script>
</body>
</html>
